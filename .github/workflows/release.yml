name: Release Valid

on:
  push:
    branches:
      - master
      - dev

env:
  GO_VERSION: '1.25.5'

jobs:

  run-tests:
    uses: ./.github/workflows/tests.yml

  release:
    if: github.ref == 'refs/heads/master'
    needs: run-tests
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Semantic Release
        uses: codfish/semantic-release-action@v3
        with:
          dry_run: false
          additional_packages: |
            [
              "semantic-release",
              "@semantic-release/commit-analyzer",
              "@semantic-release/release-notes-generator",
              "@semantic-release/github",
              "conventional-changelog-conventionalcommits"
            ]

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Verify Go module via proxy
        run: |
          echo "Waiting for Go proxy to index release..."
          sleep 10
          GOPROXY=https://proxy.golang.org go list -m github.com/seyramlabs/valid@latest